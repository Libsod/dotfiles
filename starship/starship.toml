"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

add_newline = false # disable multiline prompt

format = '''
[   ](fg:dir_fg_icon bg:dir_bg)$directory
'''

right_format = '''
$git_branch
'''

