#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Основной Префикс
set -g prefix C-a

# Стандартный shell
set -g default-shell /opt/homebrew/bin/fish

# Использование Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Увеличение scrollback buffer size
set -g history-limit 3500

# Автоматическое изменение названия окон
set -g allow-rename on

# Цветовая схема
setw -g xterm-keys on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Включить undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Включить undercurl цвета
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Перенумеровать окна при удалении одного из них.
set -g renumber-windows on

# Управление Мышью
set -g mouse on

# Активность окна мониторинга для отображения в строке состояния
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Не показывать отвлекающие уведомления
set -g visual-bell off
set -g visual-activity off

# События фокусировки включены для терминалов, которые их поддерживают
set -g focus-events on

# Полезно при совместном использовании сеанса с терминалами разного размера
setw -g aggressive-resize on

# Не отсоединять tmux при завершении сессии
set -g detach-on-destroy off

# Задержка при переключении режима vim (http://superuser.com/a/252717/65504)
set -s escape-time 0

#--------------------------------------------------------------------------
# Key Bindings
# -r означает, что бинд может повторяться без повторного ввода префикса
# -n означает, что бинд не использует префикс
#--------------------------------------------------------------------------

# Отправка префикса во вложенную сессию tmux путем удвоения префикса
bind C-a send-prefix

# Закрыватаь окна без предупреждения
bind-key & kill-window
bind-key x kill-pane

# 'PREFIX r' для перезагрузки файла конфигурации
unbind r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Очистка предыдущих команд
bind e clear-history

# Разрешить удерживать Ctrl при использовании prefix+p/n для переключения окон
bind C-p previous-window
bind C-n next-window

# Сортировка по имени
bind s choose-tree -sZ -O name

# Изменение Индексов
set -g base-index 1
setw -g pane-base-index 1

# Умное переключение панелей с учетом разделения vim
# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
# bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
# bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
# bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Перемещение текущего окна в позицию следующего или предыдущего окна
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# Переключение между двумя последними использованными окнами
bind Space last-window

# Переключение между двумя последними использованными сеансами
bind b switch-client -l

# Разделить окно на 2 части по горизонтали
unbind %
bind | split-window -h -c "#{pane_current_path}"

# Разделить окно на 2 части по вертикали
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Изменить путь для вновь созданных окон
bind c new-window -c "#{pane_current_path}"

# Url view
bind U run "cut -c3- ~/.tmux.conf | sh -s _urlview #{pane_id}"

# Изменять размеры окон
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# Status line customisation
# set-option -g status-left-length 0
# set-option -g status-right-length 0
# set-option -g status-left "  #{session_name} "
# set-option -g status-right "  %H:%M "
# set-option -g status-justify centre

# set-option -g status-style "fg=#747369 bg=default"

# set-option -g window-status-format "#{window_index}:#{window_name} " # window_name -> pane_current_command
# ## set-option -g window-status-format "#{window_index}·#{window_name}#{window_flags} " # window_name -> pane_current_command
# set-option -g window-status-style "fg=#747369 bg=default"
# set-option -g window-status-current-format "#{window_index}·#{window_name} "
# ## set-option -g window-status-current-format "#{window_index}·#{window_name}#{window_flags} "
# set-option -g window-status-current-style "fg=#dcc7a0 bg=default"  #for gruvbox use: dcc7a0 or aeb6ff
# set-option -g window-status-activity-style none

set -g mode-style "bg=default,fg=default"
set -g status-position top
set -g status-interval 5
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

set -g status-justify centre
set -g status-left "#[bg=default,fg=cyan]   #[bg=default,fg=cyan]#{session_name}"
set -g window-status-format "#[fg=cyan,bg=black] #I:#W "
set -g window-status-current-format "#[bg=cyan,fg=black] #I·#W "
set -g status-right "#[bg=default,fg=cyan] %H:%M #[bg=default,fg=cyan] "

set -g status-bg default
set -g status-fg white
set -g status-style "fg=white,bg=default"

#--------------------------------------------------------------------------
# Plugins
#--------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Старт менеджера плагинов
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run '~/.tmux/plugins/tpm/tpm'
